name: Feature Request
description: Request Features Here
title: "[Feature Request]: "
labels: ["feature request"]
body:
  - type: markdown
    attributes:
      value: |-
        ## Have you searched for similar [feature requests](https://github.com/iamtokimi/homestead/issues?q=is%3Aissue%20state%3Aopen%20label%3Afeature%20request)?
        ### Insufficiently described requests will be closed, so please provide as much information as possible

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |-
        A clear and concise description of what the feature is. What would it do? Why does it fit Homestead?
        If you are submitting mods for review, please also send their modrinth links below. 
    validations:
      required: true

  - type: markdown
    attributes:
      value: |-
        ## If you are submitting a mod for review, please verify that it has **an existing page on modrinth.** If it is not on modrinth, we cannot add it to the pack!
        ### Please also test this mod with all other mods in the pack and confirm that there are no compatability issues whatsoever.

  - type: checkboxes
    id: verify
    attributes:
      label: Code of Conduct
      description: 
      options:
        - label: |- 
            I confirm that this mod has an existing page on modrinth.
            I have also thoroughly tested this mod with all other mods in Homestead and can confirm that it works perfectly. 
          required: false

  - type: textarea
    id: misc
    attributes:
      label: Miscellaneous information
      description: Any additional information or context that you would like to share?
    validations:
      required: false
